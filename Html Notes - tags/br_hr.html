<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BR and HR Example</title>
    <style>
      .dashed {
        border: 2px dashed blue;
      }
    </style>
  </head>
  <body>
    <p>Hello<br />World<br />Line breaks inserted.</p>

    <p>First line<br />Second line<br />Third line</p>
    <hr />
    <p>Content below the horizontal line.</p>
    <hr class="dashed" />
  </body>
</html>

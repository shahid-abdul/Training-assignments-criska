<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anchor Tag Example</title>
  </head>
  <body>
    <!-- Normal link -->
    <a href="https://google.com">Go to Google</a><br />

    <!-- Open in new tab -->
    <a href="about.html" target="_blank">Open About Page in New Tab</a><br />

    <!-- Download file -->
    <a href="document.pdf" download>Download PDF</a><br />

    <!-- Email link -->
    <a href="mailto:test@example.com">Send Email</a><br />

    <!-- Phone link -->
    <a href="tel:+919876543210">Call Now</a><br />

    <!-- Same page section -->
    <a href="#section1">Jump to Section 1</a>
    <p id="section1">This is Section 1</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Embed Example</title>
  </head>
  <body>
    <!-- Iframe Example -->
    <h2>Google in Iframe</h2>
    <iframe
      src="https://www.google.com"
      width="600"
      height="400"
      title="Google Frame"
      loading="lazy"
    ></iframe>

    <!-- Embed Example (PDF) -->
    <h2>Embedded PDF</h2>
    <embed src="sample.pdf" type="application/pdf" width="500" height="400" />

    <!-- Object Example with Fallback -->
    <h2>Embedded Object</h2>
    <object data="sample.pdf" type="application/pdf" width="500" height="400">
      <p>
        Your browser does not support PDFs.
        <a href="sample.pdf">Download PDF</a>
      </p>
    </object>
  </body>
</html>

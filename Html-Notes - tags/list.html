<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List Example</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul type="cirlce">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <!-- Ordered List -->
    <ol type="i" start="1">
      <li>First</li>
      <li>Second</li>
      <li>Custom Number</li>
    </ol>
  </body>
</html>

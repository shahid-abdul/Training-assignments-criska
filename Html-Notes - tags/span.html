<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Span Example</title>
    <style>
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>
      This is a <span class="highlight">highlighted word</span> inside a
      sentence.
    </p>
    <p>
      <span style="color: blue" id="word2">Blue Text</span> with inline style.
    </p>
    <p>
      <span title="German Greeting" lang="de">Hallo</span> means Hello in
      German.
    </p>
  </body>
</html>
